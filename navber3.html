<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>navber</title>
    <link rel="stylesheet" href="css/navber3style.css">

</head>
<body>
    <header>
        <a class="logo" href="#">LOGO</a>
        <div id="menu-ber" class="fa-solid fa-bars"></div>
        <div class="navber">
            <nav>
                <a href="`#Home">Home</a>
                <a href="`#Home">Home</a>
                <a href="`#Home">Home</a>
                <a href="`#Home">Home</a>
                <a href="`#Home">Home</a>
                <a href="`#Home">Home</a>
            </nav>
        </div>
    </header>


    <script>

        let menu = document.querySelector('#menu-ber');
        let navber = document.querySelector('.navber');

        menu.addEventListener('click', () =>{
            menu.classList.toggle('fa-xmark');//<i class="fa-solid fa-xmark"></i>
            navber.classList.toggle('navBerId');
        });

    </script>
