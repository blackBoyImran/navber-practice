<script>
    let menuber = document.querySelector('#menu-bar');
    let navber = document.querySelector('.navber');

    menuber.addEventListener('click' , () =>{
        menuber.classList.toggle('fa-circle-xmark');
        navber.classList.toggle('navId');//<i class="fa-solid fa-circle-xmark"></i>
    });

    window.scroll = () =>{
        menuber.classList.remove('fa-circle-xmark');
        navber.classList.remove('navId');
    }

</script>
